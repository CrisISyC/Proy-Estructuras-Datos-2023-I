<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de conexión JS</title>
  <script src="AVLString.js"></script>
</head>
<body>
  <input type="text" id="nombre_completo" placeholder="Nombre completo"><br>
  <input type="text" id="nombre_usuario" placeholder="Nombre de usuarios"><br>
  <input type="text" id="email" placeholder="Email"><br>
  <input type="text" id="contrasena" placeholder="Contraseña"><br>
  <button onclick="agregarDatos()">Registrar</button>

  <script>
    function agregarDatos() {
      var nombreCompleto = document.getElementById("nombre_completo").value;
      var nombre_usuario = document.getElementById("nombre_usuario").value;
      var email = document.getElementById("email").value;
      var contrasena = document.getElementById("contrasena").value;
      

    // Llamada al método searchUsuario y verificación del valor de node.nom_usuario
    if (avlTree.searchUsuario(nombre_usuario)) {
      console.log("Este Usuario ya existe.");
    } else {
      avlTree.insert(nombre_usuario,nombreCompleto,email,contrasena);
      console.log("Se registró correctamente el usuario, los datos del usuario son:" + "\n" 
      + "Usuario: " + nombre_usuario + "\n" 
      + "Nombre: " + nombreCompleto + "\n" 
      + "Email: " + email);
    }
    }
  </script>
</body>
</html>

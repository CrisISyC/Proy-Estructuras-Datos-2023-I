<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de conexi칩n JS</title>
  <script src="AVLUser.js"></script>
</head>
<body>
  <div style="display: flex; justify-content: space-between;">
    <!-- Primer conjunto de inputs en el lado izquierdo -->
    <div>
      <input type="text" id="nombre_completo" placeholder="Nombre completo"><br>
      <input type="text" id="nombre_usuario" placeholder="Nombre de usuario"><br>
      <input type="text" id="email" placeholder="Email"><br>
      <input type="text" id="contrasena" placeholder="Contrase침a"><br>
      <button onclick="agregarDatos()">Registrar</button>      
    </div>

    <!-- Segundo conjunto de inputs en la mitad de la pantalla -->
    <div style="width: 50%;">
      <input type="text" id="nombre_usuarioL" placeholder="Usuario"><br>
      <input type="text" id="contrasenaL" placeholder="Contrase침a"><br>
      <button onclick="login()">Login</button>  
    </div>
  </div>



  <script>
    function agregarDatos() {
      var nombreCompleto = document.getElementById("nombre_completo").value;
      var nombre_usuario = document.getElementById("nombre_usuario").value;
      var email = document.getElementById("email").value;
      var contrasena = document.getElementById("contrasena").value;


      if (avlTree.AgregarUsuario(nombre_usuario)) {
        console.log("Este Usuario ya existe.");
      } else {
        avlTree.insert(nombre_usuario, nombreCompleto, email, contrasena);
        console.log("Se registr칩 correctamente el usuario, los datos del usuario son:" + "\n"
          + "Usuario: " + nombre_usuario + "\n"
          + "Nombre: " + nombreCompleto + "\n"
          + "Email: " + email);
      }
    }

    function login() {
      var nombre_usuarioL = document.getElementById("nombre_usuarioL").value;
      var contrasenaL = document.getElementById("contrasenaL").value;

      avlTree.searchLogin(nombre_usuarioL, contrasenaL)
    }    
  </script>
</body>

</html>
